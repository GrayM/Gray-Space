<!DOCTYPE html>
<html>
	<head>
		<link href="./profile.css" rel="stylesheet">
	</head>
	<body>

		<script type="orange" id="github_profile_template">
			<div class="profile">
				<img class = "pic" src="<%= avatar_url %>">
				<div id="buttons">
					<button class="b1" type="button"><<br>Previous Profile</button>
					<button class="b2" type="button">><br>Next Profile</button>
				</div>
				<img class="bg" src = "http://www.neyralaw.com/wp-content/uploads/2012/07/tokyo-blue-background-4547.jpg">
				<h2 class="wiggler"><a href="<%= html_url %>" target="_blank">@<%=login%></a></h2>
				<hr>
				<ul>
					<li><strong>Name:</strong> <%= name %></li>
					<li><strong>Company:</strong> <%= company %></li>
					<li><strong>Website:</strong> <a href="<%= blog %>"><%= blog %></a></li>
					<li><strong>Location:</strong> <%= location %></li>
					<li><strong>About him:</strong> <%= bio %></li>
					<li><strong>Available for hire:</strong> <%= hireable %></li>
					<li><strong>Followers:</strong> <%= followers %></li>
					<li><strong>Following:</strong> <%= following %></li>
				</ul>
			</div>
		</script>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src='./profile.js'></script>
	</body>
</html>
